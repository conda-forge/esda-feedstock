{% set python_min = "3.11" %}
{% set version = "2.7.1" %}

package:
  name: esda
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/esda/esda-{{ version }}.tar.gz
  sha256: 0cd5e87ae1f3dfd5b284131fc8eb7595ff0fa03ee590ab9be4a1df86853ea36d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=0.12
    - libpysal >=4.12
    - numpy >=1.24
    - pandas >1.5
    - scikit-learn >=1.2
    - scipy >=1.9
    - shapely >=2.0

test:
  imports:
    - esda
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pysal/esda
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Exploratory Spatial Data Analysis

extra:
  recipe-maintainers:
    - knaaptime
    - martinfleis
    - jGaboardi
    - ocefpaf
